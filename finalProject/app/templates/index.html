<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col">
            <div class="text-center">
            <form action="detect" method="POST" enctype="multipart/form-data">
                <input type="file" id="img" name="img" onchange="readPath(event)">
                <!-- <input type="submit" value="Detect"> -->
                <button type="button" class="btn btn-primary" onclick="sendImage()">Detect</button>
            </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="text-center">
                <img src="static/images/img-500x500.jpg" class="img-thumbnail" style="width: 500px !important; height: 500px !important;" id="input">
            </div>
        </div>
        <div class="col-6">
            <div class="text-center">
                <img src="static/images/img-500x500.jpg"  class="img-thumbnail" style="width: 500px !important; height: 500px !important;" id="output">
            </div>
        </div>
    </div>
    </div>
</body>
<script>
    function readPath(event){
        var src = URL.createObjectURL(event.target.files[0]);
        var preview = document.getElementById("input");
        preview.src = src;
        // preview.style.setProperty("width","500","important");
        // preview.style.setProperty("height","500","important");
    }
    function sendImage(){
        var img = document.getElementById("img").files[0];
        var ajax = new XMLHttpRequest();

        var form_data = new FormData();
        form_data.append('file', document.querySelector('#img').files[0]);
        
        ajax.onreadystatechange = function(){
            if(this.status == 200 && this.readyState == 4){
                // document.getElementById("output").style.setProperty("width","500","important");
                // document.getElementById("output").style.setProperty("height","500","important");
                document.getElementById("output").src = this.responseText;
                // document.getElementById("output").width = "500";
                // document.getElementById("height").height = "500";
                // console.log(this.responseText);
            }
        }
        ajax.open("post","detect",true);
        // ajax.responseType="blob";
        ajax.send(form_data);
    }
</script>
</html>
